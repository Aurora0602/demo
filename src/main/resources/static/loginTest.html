<!DOCTYPE html>
<html>
<head>
  <title>登录页面</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link href="css/style.css" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="icon" href="img/favicon.ico">
  <script src="js/jquery-3.6.0.min.js"></script>
  <script>
    $(function () {
      $("#submitBtn").click(function () {
        $.post("/check", {
          account_name: $("#account_name").val(),
          account_password: $("#account_password").val()
        }, function (ret) {
          console.log(ret);
          if (ret.message == "fail") {
            alert(ret.data)
          } else {
            sessionStorage.setItem("token", ret.data);
            location.href = "main.html";
          }
        })
      })
    })
  </script>
</head>
<body>
<div class="container infinity-container">
  <div class="row">
    <div class="col-md-1 infinity-left-space"></div>

    <!-- FORM BEGIN -->
    <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12 text-center infinity-form">
      <!-- Company Logo -->
      <div class="text-center mb-3 mt-5">
        <h1>
          <img src="img/logo.svg" style="width: 60px; height: 60px;border: 1px solid #d5d5d5;border-radius: 6px;"></h1>
      </div>
      <div class="text-center mb-4">
        <h4>用户登录</h4>
      </div>
      <!-- Form -->
      <form class="px-3">
        <!-- Input Box -->
        <div class="form-input">
          <span><i class="fa fa-user"></i></span>
          <input type="text" id="account_name" name="name" placeholder="请输入用户名" tabindex="10" required>
        </div>
        <div class="form-input">
          <span><i class="fa fa-lock"></i></span>
          <input type="password" id="account_password" name="password" placeholder="请输入密码" required>
        </div>
        <div class="row mb-3">
          <!-- Remember Box -->
          <div class="col-auto d-flex align-items-center">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="cb1">
              <label class="custom-control-label" for="cb1">记住密码</label>
            </div>
          </div>
        </div>
        <!-- Login Button -->
        <div class="mb-3">
          <button type="submit" id="submitBtn" class="btn btn-block" value="登录">登录</button>
        </div>
        <div class="text-right ">
          <a href="reset.html" class="forget-link">忘记密码?</a>
        </div>
        <div class="text-center mb-2">
          <div class="text-center mb-3" style="color: #777;">其它登录方式</div>

          <!-- Facebook Button -->
          <a href="" class="btn btn-social btn-qq"><i class="fa fa-qq"></i></a>

          <!-- Google Button -->
          <a href="" class="btn btn-social btn-weixin"><i class="fa fa-weixin"></i></a>

          <!-- Twitter Button -->
          <a href="" class="btn btn-social btn-weibo"><i class="fa fa-weibo"></i></a>
        </div>
        <div class="text-center mb-5" style="color: #777;">没有用户名?
          <a class="register-link" href="">立即注册</a>
        </div>

      </form>
    </div>
    <!-- FORM END -->

    <div class="col-md-1 infinity-right-space"></div>
  </div>
</div>

</body>
</html>
